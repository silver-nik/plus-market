<header class="header">

    <ul class="benefits d-flex sm-swiper" id="benefits-top-slider">
        <div class="swiper-wrapper">
            <li class="benefit__item swiper-slide">
                <img src="./images/lightning.svg" alt="">
                <p>Уже сэкономили 500 000+ покупателя</p>
            </li>
            <li class="benefit__item swiper-slide">
                <img src="./images/lightning.svg" alt="">
                <p>10 лет помогаем вам экономить</p>
            </li>
            <li class="benefit__item swiper-slide">
                <img src="./images/lightning.svg" alt="">
                <p>Приведи друга и получи 500 рублей</p>
            </li>
        </div>
    </ul>

    <div class="container">

        <nav class="header-nav">

            <div class="header-sup__menu d-flex hidden-sm">

                <ul class="sup__links d-flex">
                    <li>
                        <a href="#">
                            Помощь
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Доставка
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Пункты выдачи
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Пристрой
                        </a>
                    </li>
                    <li>
                        <a href="#" class="__headerBlue-color">
                            <img src="./images/box.svg" alt="box">
                            Начать продавать
                        </a>
                    </li>
                </ul>

                <div class="sup__details d-flex">

                    <span class="details__hours">
                        <img src="./images/clock.svg" alt="clock">
                        7:00 до 19:00 МСК
                    </span>

                    <span class="details__phone">8 (800) 700-63-01</span>

                    <ul class="details__links d-flex">
                        <li class="details__link">
                            <a href="#" class="__headerBlue-color">Позвоните мне</a>
                        </li>
                        <li class="details__link">
                            <a href="#" class="__headerBlue-color">В чат</a>
                        </li>
                    </ul>

                </div>

            </div>

            <div class="header-main__menu d-flex">

                <div class="header-logo hidden-sm">
                    <img class="logo__image" src="./images/logo-plus.svg" alt="#" />
                    <img src="./images/PlusMarket.svg" alt="PlusMarket" class="logo__name">
                </div>

                <div class="main__actions d-flex">

                    <div class="d-flex w-100 main__actions-mob">
                        <a href="#" class="main__action catalog-btn">
                            <img src="./images/category.svg" alt="#">
                            <span class="hidden-sm">Каталог</span>
                        </a>
    
                        <div class="main__action search-input">
    
                            <div class="search-input__custom d-flex">
    
                                <div class="search__filter d-flex">
                                    <ul>
                                        <li>По всему сайту</li>
                                    </ul>
                                    <img src="./images/arrow-down.svg" alt="">
                                </div>
    
                                <div class="search__block">
    
                                    <input type="text" name="" id="" class="search" placeholder="Искать среди 10 000 товаров">
    
                                    <img src="./images/search-normal.svg" alt="search">
    
                                </div>
    
                            </div>
                        </div>
                    </div>

                    <ul class="main__action action-icons d-flex">

                        <div class="header-logo hidden-md">
                            <img class="logo__image" src="./images/logo-plus.svg" alt="#" />
                            <img src="./images/PlusMarket.svg" alt="PlusMarket" class="logo__name">
                        </div>        

                        <li class="action-icon favourites-action ">

                            <span class="rounded-notification">12</span>

                            <a href="#">
                                <img src="./images/heart.svg" alt="">
                            </a>
                        </li>

                        <li class="action-icon basket-action">

                            <span class="rounded-notification">2</span>

                            <a href="#">
                                <img src="./images/bag-happy.svg" alt="">
                            </a>
                        </li>

                        <li class="action-icon profile-action">
                            <a href="#">
                                <img src="./images/profile.svg" alt="">
                            </a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

    </div>
